

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Tab1Page" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Tab2Page" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Tab3Page" tabIcon="contacts"></ion-tab>
  </ion-tabs>
</ion-content>
